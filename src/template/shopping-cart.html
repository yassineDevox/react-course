<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- FONT AWSOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
<title>shopping cart | html</title>
</head>
<body class="p-5">
    <br>
    <div class="container border w-75 m-5">
        <div class="d-flex justify-content-between align-items-center">
            <input type="search" class="form-control w-25" placeholder="search"/>
            <p class="m-0">Total : 100.24$</p>  
        </div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between ">
                <div class="border d-flex align-items-center">
                    <img width="80" src="laptop-case.jpg" alt="laptop-case">
                    <div class="p-2">
                        <h6>Laptop Case</h6>
                        <p class="m-0">12$.30</p>
                    </div>
                </div>
                <div class="d-flex align-items-center border justify-content-end" >
                    <button class="btn btn-warning m-1">-</button>
                    <input type="number" value="1" class="form-control w-25 m-1" />
                    <button class="btn btn-success m-1">+</button>
                    <button class="btn btn-danger m-1"><i class="fas fa-trash"></i></button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
